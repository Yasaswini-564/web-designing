<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*block  level elements*/
        .block{
            background-color: blue;
            display:inline;
        }
        .inline{
            color: springgreen;
            display: block;
        }
    </style>
</head>
<body>
    <!--block level elemets-->
    <h1 class="block"> Heading1 </h1>
    <p class="block"> Paragraph</p>
    <div class="block"> Div Tag</div>
    <!--inline elements-->
    <span class="inline">span 1</span>
    <span class="inline"> span2</span>
    <a href="" class="inline">anchor1</a>

</body>
</html>
